<div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
        <div>
            <label for="username"></label><input type="text" id="username" placeholder="Username">
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="email"></label><input type="email" id="email" placeholder="Email">
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="password"></label><input type="password" id="password" placeholder="Password">
            <div id="passwordError" class="error"></div>
        </div>
        <div>
            <input type="submit" value="REGISTER">
        </div>
    </form>
</div>

<div class="background-image"></div>
<div class="overlay"></div>

<script src="../../scripts/website_scripts/registration.js"></script>
